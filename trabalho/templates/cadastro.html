{% extends 'index.html' %}

{% block body_block %}
    <form action="/cadastrando/" method="post">
    {% csrf_token %}
    <h1>Cadastro</h1>
    <table>
        <tr><td>Nome:</td><td> {{ form.nome }}</td></tr>
        <tr><td>Sobrenome:</td><td> {{ form.sobrenome }}</td></tr>
        <tr><td>Email: </td><td>{{ form.email }}</td></tr>
        <tr><td>Senha:</td><td> {{ form.senha }}</td></tr>
        <tr><td colspan="2"><input type="submit" name="cadastrando" value="Cadastrar"></td></tr>
    </table>
    </form>

{% endblock %}
